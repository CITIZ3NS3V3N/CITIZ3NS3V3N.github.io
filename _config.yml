# Site settings
title: THE FIVE-OH
description: 🌐 FIVE-OH IS WORLDWIDE 🌐
baseurl: ""
url: "https://citiz3ns3v3n.github.io/"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom settings
max_width: 1200px
accent_color: "#4a90e2"

# Navigation
header_pages:
  - about.md
  - gallery.md
  - contact.md

# Footer
footer_text: "© {{ site.time | date: '%Y' }} Elegant Image Host. All rights reserved."

# Gallery settings
gallery:
  columns: 3
  image_quality: 85
  lazy_loading: true
  pagination:
    enabled: true
    per_page: 20

# Security
allow_sign_up: false
require_login: true
enable_https_only: true

# Performance
use_webp: true
enable_caching: true
compress_html: true

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
