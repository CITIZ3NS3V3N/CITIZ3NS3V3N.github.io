# Site settings
title: Elegant Image Host
description: A minimal and modern private image hosting solution
baseurl: ""
url: "https://yourusername.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom settings
max_width: 1200px
accent_color: "#4a90e2"

# Navigation
header_pages:
  - about.md
  - gallery.md
  - contact.md

# Footer
footer_text: "Â© {{ site.time | date: '%Y' }} Elegant Image Host. All rights reserved."

# Gallery settings
gallery:
  columns: 3
  image_quality: 85
  lazy_loading: true
  pagination:
    enabled: true
    per_page: 20

# Security
allow_sign_up: false
require_login: true
enable_https_only: true

# Performance
use_webp: true
enable_caching: true
compress_html: true

# SEO and Analytics
google_analytics: UA-XXXXXXXX-X
social:
  twitter: yourtwitterhandle
  github: yourgithubhandle

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md
